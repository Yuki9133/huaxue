<div class="container">
    <h2><span>Countdown to New Year</span><i id="year">NA</i></h2>

    <div class="Countdown">
        <div id="day">NA</div>
        <div id="hour">NA</div>
        <div id="minute">NA</div>
        <div id="second">NA</div>
    </div>
</div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: #FFFFFF url(img/bg.jpg);
        background-attachment: fixed;
        background-blend-mode: hard-light;
    }

    .container {
        position: absolute;
        top: 80px;
        left: 100px;
        right: 100px;
        bottom: 80px;
        background: url(img/bg.jpg);
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        box-shadow: 0 50px 50px rgba(0, 0, 0, 0.5), 0 0 0 100px rgba(0, 0, 0, .1);
    }

    .container h2 {
        text-align: center;
        font-size: 10em;
        line-height: 0.7em;
        color: #333;
        margin-top: -80px;
    }

    .container h2 span {
        display: block;
        font-weight: 300;
        letter-spacing: 6px;
        font-size: 0.2em;

    }

    .Countdown {
        display: flex;
        margin-top: 50px;
    }

    .Countdown div {
        position: relative;
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        background: #333;
        color: #fff;
        margin: 0 15px;
        font-size: 3em;
        font-weight: 500;
    }
    .Countdown div::before {
        content: '';
        position: absolute;
        bottom: -30px;
        left: 0;
        width: 100%;
        height: 35px;
        background: #ff0;
        color: #333;
        font-size: 0.35em;
        line-height: 35px;
        font-weight: 300;
    }

    .Countdown #day::before {
        content: 'Days';
    }

    .Countdown #hour::before {
        content: 'Hours';
    }

    .Countdown #minute::before {
        content: 'Minutes';
    }

    .Countdown #second::before {
        content: 'Seconds';
    }
</style>
<script type="text/javascript">
    var y = new Date().getFullYear() + 1;
    console.log(y);
    var countDate = new Date('Jan 1,' + y + ' 00:00:00').getTime();
    function newYear() {
        var now = new Date().getTime();
        var gap = countDate - now;
        var second = 1000;
        var minute = second * 60;
        var hour = minute * 60;
        var day = hour * 24;
        var d = Math.floor(gap / (day));
        var h = Math.floor((gap % (day)) / (hour));
        var m = Math.floor((gap % (hour)) / (minute));
        var s = Math.floor((gap % (minute)) / second);
        document.getElementById("day").innerText = d;
        document.getElementById("hour").innerText = h;
        document.getElementById("minute").innerText = m;
        document.getElementById("second").innerText = s;
        document.getElementById("year").innerText = y;
    }
    setInterval(function () {
        newYear()
    }, 1000)
</script>
